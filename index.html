<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">My Library</h1>
        <p class="description">This is your library for the books on your reading list.</p>
        <form class="form" action="#" method="post">
            <div>
                <label for="book_title">Book</label>
                <input type="text" id="book_title" name="book_title" placeholder="e.g. The 4 Hour Work Week">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="e.g. Tim Ferriss">
            </div>
            <div>
                <label for="pages">Total Pages</label>
                <input type="number" id="pages" name="total_pages" placeholder="e.g. 396">
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status" name="read_status">
                    <option value="yes" selected>Read</option>
                    <option value="no">Not Read</option>
                </select>
            </div>
            <button>Add Book</button>
        </form>
        <table>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Total Pages</th>
                <th>Status</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>The 4 Hour Work Week</td>
                <td>Timonthy Ferriss</td>
                <td>396</td>
                <td>Read</td>
            </tr>
        </table>
    </div>
</body>
</html>
